<html>
<head>
	
        <title>
                gewichtscalculator1
        </title>
	<link rel="stylesheet"  type="text/css" href="stylesheet-voeding.css">
	<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
	<meta name="robots" content="noindex,nofollow">


<script type="text/javascript">

function fout3()
{
window.document.myform.gewicht.value="";
window.document.myform.input1.value="0";
window.document.myform.input2.value="0";
}

function enter()
{
z=0;
x=0;
y=0;
x=document.getElementById('input1').value;
if (isNaN(x))
	{fout3()}
else
{
{enter2()}
}
}

function enter2()
{
y=document.getElementById('input2').value;
if (isNaN(y))
	{fout3()}
else
{
x=parseInt(x);
y=parseInt(y);
z=(x*x*y)/11900;
gewicht=Math.round(z);
window.document.myform.gewicht.style.visibility = 'visible'; 
window.document.myform.gewicht.value=gewicht;
}
}

</script>

</head>
<body>
<div class="main">
<h1>
Grof berekenen gewicht 1.
<img src='img-gewicht/paard1.jpg' width="150" border="0">
</h1>

<form name="myform" class="formdiv">
   <table>
   <tr>
   <td class="letterrood">
Omvang:<br>
   <td class="letterrood">
<input type="number" name="input1" id="input1" style="width:50px;" value="0">&nbsp;cm.<br>
   </td>
   </tr>
   <tr>
   <td class="letterrood">
Lengte:<br>
   </td>
   <td class="letterrood">
<input type="number" name="input2" id="input2"  value="0" style="width:50px;"> &nbsp;cm.<br>
   </td>
   </tr>
   </table>

<h2>
Gewicht:&nbsp;<input type="number" name="gewicht" id="gewicht"  style="font-size: 22px; 
	color:#660000; bottom:0px; border: 0px solid #000000; width:50px;  background-color:#f8eebb;"  value="">&nbsp;kg.
</h2>
</form>

<h1>
<input type="button"  id="bereken"  name="bereken" value="Bereken" onClick="enter()">
</h1>
</div>
</body>
</html>
